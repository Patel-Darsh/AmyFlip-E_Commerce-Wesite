{% extends 'products/base.html' %}

{% block body %}


<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header text-white bg-info">
                    <div class="card-title">
                        Edit Profile
                    </div>
                </div>
                <div class="card-body">
                    <form enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                    
                        <label>User: </label><br>
                        {{ form.user }}
                    
                        <br><br><label>Image: </label><br>
                        {{ form.image }}
                    
                        <br><br><label>Location: </label><br>
                        {{ form.location }}
                    
                        <br><br><label>User Type: </label><br>
                        {{ form.user_type }}
                        <button type="submit" class="btn btn-success btn-sm">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
