{% extends 'products/base.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header text-white bg-info">
                        <div class="card-title">
                            <h3>Logout</h3>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <h3>Are you sure, You want to logout?</h3>
                            <button type="submit" class="btn btn-sm" style="background: #7BA7C0;">Yes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endblock %}
</body>
</html>
